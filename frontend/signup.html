<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakshak AI | Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="bg-slate-800 p-10 rounded-3xl border border-slate-700 w-full max-w-md">
        <h2 class="text-3xl font-bold text-white mb-2">Join Rakshak AI</h2>
        <p class="text-slate-400 mb-8">Set up your emergency contact system.</p>
        
        <form class="space-y-4">
            <div>
                <label class="text-slate-300 text-sm block mb-1">Full Name</label>
                <input type="text" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 text-white focus:outline-none focus:border-red-500" placeholder="Somnath Sharma">
            </div>
            <div>
                <label class="text-slate-300 text-sm block mb-1">Emergency Phone Number</label>
                <input type="tel" class="w-full bg-slate-700 border border-slate-600 rounded-lg p-3 text-white focus:outline-none focus:border-red-500" placeholder="+91 XXXXX XXXXX">
            </div>
            <button type="button" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl transition-all mt-4">
                Verify & Register
            </button>
        </form>
    </div>
</body>
</html>
